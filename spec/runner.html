<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-html.js"></script>

  <script src="../src/battle_axe.js"></script>
  <script src="../src/bonus.js"></script>
  <script src="../src/character.js"></script>
  <script src="../src/skill.js"></script>
  <script src="../src/characters_law.js"></script>
  <script src="../src/characters_law/races.js"></script>
  
  <script type="text/javascript" src="spec_helper.js"></script>
  <!-- // <script type="text/javascript" src="battle_axe_spec.js"></script> -->
  <script type="text/javascript" src="bonus_spec.js"></script>
  <script type="text/javascript" src="skill_spec.js"></script>
  <!-- // <script type="text/javascript" src="character_spec.js"></script> -->

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
